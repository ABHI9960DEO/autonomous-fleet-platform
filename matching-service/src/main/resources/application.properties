spring.application.name=matching-service

# --- DataSource ---
spring.datasource.url=jdbc:mysql://localhost:3306/autonomus_fleet_db
spring.datasource.username=root
spring.datasource.password=root@admin
# (Optional) explicit driver; Spring usually auto-detects if connector is present
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate (local dev) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Give this service its own port (handy when you run multiple services later)
server.port=8081

